<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-cover-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <g-input v-model="msg"></g-input>
        {{msg}}
        <button @click="msg += 1"></button>
    </div>
    <g-input input-value="普通"></g-input>
    <g-input input-value="禁用" disabled></g-input>
    <g-input input-value="只读" v-bind:readonly="true"></g-input>
    <g-input input-value="只读" v-bind:readonly="false"></g-input>
    <g-input input-value="提示" error="错误提示"></g-input>
    <div>
        <g-button icon="setting" :loading="loadingFlag1 " @click="loadingFlag1  = !loadingFlag1 ">
            <!--<template slot="text">-->
            设置
            <!--</template>-->
        </g-button>

        <g-button icon="download" icon-position="right" :loading="loadingFlag2" @click="loadingFlag2 = !loadingFlag2">
            向右
        </g-button>

        <g-button icon-position="right" :loading="loadingFlag3" @click="loadingFlag3 = !loadingFlag3">
            按钮
        </g-button>

        <g-button :loading="true" icon-position="left">
            按钮
        </g-button>

        <g-button-group>
            <!--<div>&lt;!&ndash;&ndash;&gt;-->
            <g-button icon="left">上一页</g-button>
            <!--</div>-->
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

    <div id="test"></div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
