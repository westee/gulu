<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-cover-hover: #666;
        }

        #app {
            /* margin: 20px; */
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        img {
            width: 100%;
        }

        .demobox {
            background: cyan;
            border: 1px solid red;
            min-height: 50px;

        }

        .demobox .col {
            width: 50px;
        }

        .logo-wrapper {
            padding: 10px;
        }

        .logo {}
    </style>
    <style>
        .demo {
            background: cyan;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-tabs :selected.sync="selectedTabs" @update:selected="xxx">
            <g-tabs-head>
                <template slot="actions">
                    <button>设置</button>
                </template>
                <g-tabs-item name="men">
                    <g-icon name="setting"></g-icon>帅哥
                </g-tabs-item>
                <g-tabs-item name="women" disabled>
                    美女
                </g-tabs-item>
            </g-tabs-head>
            <g-tabs-body>
                <g-tabs-panel  name="men">
                    帅哥详细咨询
                </g-tabs-panel>
                <g-tabs-panel  name="women">
                    美女详细咨询
                </g-tabs-panel>
            </g-tabs-body>
        </g-tabs>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
